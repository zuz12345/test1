<!DOCTYPE html>
<html>
<head>
<title>Open & Resizing windows</title>
</head>
<body>
    
<script>
function openWin() {
 myWindow=window.open("", "myWindow", "width=200, height=200");
 myWindow.document.write("<p>This is 'myWindow'</p>");
}
</script>
<h1>Open and Resizing Windows</h1>
<form name="form1">
<input type="button" VALUE="Open New Window" onClick="openWin();">
<input type="button" value="Resize(New) Window" onClick="
myWindow.resizeTo(300,300);">
<h1>ziad mahmod</h1>
<h2>ziad mahmod</h2>
</form>
</body>
</html>
